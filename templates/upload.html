<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <input type="checkbox" id="sidebar-toggle">
    <label for="sidebar-toggle" class="openbtn">Menu</label>

    <div class="sidebar">
        <label for="sidebar-toggle" class="closebtn">&times;</label>
        <a href="/">Home</a>
        <a href="/alfabet">Alfabet</a>
        <a href="/upload">Upload</a>
        <a href="/webcam">Live Camera</a>
    </div>

    <div class="main-content">
        
        <h1>Upload</h1>
        <p>Fitur ini memungkinkan Anda mengunggah gambar bahasa isyarat untuk diterjemahkan.<br>Cukup unggah file Anda, dan gambar tersebut akan diterjemahkan dalam bentuk gambar isyarat yang ditunjukkan dalam file tersebut.</p>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label for="file">Pilih gambar untuk di upload:</label><br>
            <div class="upload-container">
                <input type="file" id="file" name="file" class="input-file" onchange="updateFileLabel()">
                <label for="file" class="browse-button" id="fileLabel">Browse</label>
                <button type="submit" class="upload-button">Upload Image</button>
            </div>
        </form>
    </div>

    <script>
        function updateFileLabel() {
            var fileInput = document.getElementById('file');
            var fileLabel = document.getElementById('fileLabel');
            if (fileInput.value) {
                var fileName = fileInput.value.split('\\').pop();
                fileLabel.innerHTML = fileName;
            } else {
                fileLabel.innerHTML = 'Browse';
            }
        }
    </script>
</body>
</html>
